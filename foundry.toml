[profile.default]
solc_version = "0.8.26"
evm_version = "cancun"
optimizer = true
optimizer_runs = 200
revert_strings = "strip"
isolate = true
deny_warnings = true

ffi = true
src = "test"
out = "artifacts/foundry"
script = "scripts"
cache_path = "cache/foundry"
fs_permissions = [{ access = "read", path = "./deployments" }]
verbosity = 3
gas_limit = 2_500_000_000

[invariant]
fail_on_revert = true

[fmt]
tab_width = 2
bracket_spacing = true
number_underscore = "thousands"

[profile.snapshot]
bytecode_hash = "none"

[profile.snapshot.invariant]
runs = 10

[profile.production.fuzz]
runs = 66_666

[profile.production.invariant]
runs = 666

[profile.overkill.fuzz]
runs = 6_666_666

[profile.overkill.invariant]
runs = 66_666
depth = 666
